<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Css/logout.css" />
    <link
      rel="stylesheet"
      href="/Css/styleInscricao.css"
    />
    <link
      rel="stylesheet"
      href="/Css/header.css"
    />
    <link
      rel="stylesheet"
      href="/Css/rodape.css"
    />
    <link rel="stylesheet" href="/Css/modal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Inscricão</title>
  </head>
  <header>
    <div class="header-size">
      <div class="menu">
        <div class="img-logo">
          <img src="/Projeto/Imagens/Group 2.png" alt="" />
        </div>
        <ul>
          <li onclick="voltarPagina()">Home</li>
          <li onclick="abrirPagina()">Inscrever-se</li>
          <li id="userMenu">
            <span id="menuLogin">Login</span>
            <div id="userDropdown" class="dropdown-content">
              <a href="#" onclick="logout()">Sair</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <body>
    <div class="container-pai">
      <div>
        <p class="texto-voltar">
          <button class="btn-voltar" onclick="voltarPagina()">
            <img
              src="/Projeto/Imagens/arrow-left-02.png"
              alt=""
            /></button
          >Voltar
        </p>
        <h2>Formulário de inscrição</h2>
        <p class="texto-secundario">
          Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.
        </p>
        <h3>Informações do participante</h3>
      </div>

      <form  >
        <div class="informacoes-participante">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required />
          <span id="erroNome" style="color: red; font-size: 14px;"></span>
          
          <label for="data_nascimento">Data de nascimento</label>
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            required
          />
          <span id="erroData" style="color: red; font-size: 14px;"></span>


          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required />
          <span id="erroCPF" style="color: red; font-size: 14px;"></span>

          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
          <span id="erroEmail" style="color: red; font-size: 14px;"></span>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
          <span id="erroTelefone" style="color: red; font-size: 14px;"></span>


          <label for="file-identidade">Documento de identidade</label>
          <label for="file-identidade" class="custom-file-input">
            <img
              class="imgupload"
              src="/Projeto/Imagens/upload.png"
              alt=""
            />
            Clique aqui para <br />selecionar um arquivo
          </label>
          <input type="file" id="file-identidade" class="file-input" required />
          <p id="file-identidade-name"></p>
        </div>
        <div class="informacoes-residenciais">
          <h4>Endereço Residencial</h4>
          <label class="titulo-rua" for="rua">Rua</label>
          <input type="text" id="rua" name="rua" required />
          <div class="endereco-linha">
            <div>
              <label for="cep">CEP</label>
              <input
                class="cidade-rua"
                type="text"
                id="cep"
                name="cep"
                required
              />
            </div>

            <div>
              <label for="numero">Número</label>
              <input
                class="num-estado"
                type="number"
                id="numero"
                name="numero"
                required
              />
            </div>
          </div>

          <div class="endereco-linha">
            <div>
              <label for="cidade">Cidade</label>
              <input
                class="cidade-rua"
                type="text"
                id="cidade"
                name="cidade"
                required
              />
            </div>

            <div>
              <label for="estado">Estado</label>
              <input
                class="num-estado"
                type="text"
                id="estado"
                name="estado"
                required
              />
            </div>
          </div>

          <!-- Comprovante de Residência -->
          <label for="file-residencia">Comprovante de residência</label>
          <label for="file-residencia" class="custom-file-input">
            <img
              class="imgupload"
              src="/Projeto/Imagens/upload.png"
              alt=""
            />
            Clique aqui para <br />selecionar um arquivo
          </label>
          <input type="file" id="file-residencia" class="file-input" />
          <p id="file-residencia-name"></p>
        </div>

        <div class="trilhas">
          <h4>Trilhas de aprendizagem</h4>
          <p>Selecione apenas uma trilha</p>
          <div class="container-trilhas">
            <div>
              <label for="front-end" class="custom-trilhas-input">
                <input
                  type="checkbox"
                  name="trilha"
                  id="front-end"
                  class="trilha-checkbox"
                />
                <img
                  class="icon-custom"
                  src="/Projeto/Imagens/icon-front.png"
                  alt=""
                />
                Programação Front-end
              </label>
            </div>
            <div>
              <label for="back-end" class="custom-trilhas-input">
                <input
                  type="checkbox"
                  name="trilha"
                  id="back-end"
                  class="trilha-checkbox"
                />
                <img
                  class="icon-custom"
                  src="/Projeto/Imagens/icon-back.png"
                  alt=""
                />
                Programação Back-end
              </label>
            </div>
            <div>
              <label for="jogos" class="custom-trilhas-input">
                <input
                  type="checkbox"
                  name="trilha"
                  id="jogos"
                  class="trilha-checkbox"
                />
                <img
                  class="icon-custom"
                  src="/Projeto/Imagens/icon-jogos.png"
                  alt=""
                />
                Programação de Jogos
              </label>
            </div>
            <div>
              <label for="design" class="custom-trilhas-input">
                <input
                  type="checkbox"
                  name="trilha"
                  id="design"
                  class="trilha-checkbox"
                />
                <img
                  class="icon-custom"
                  src="/Projeto/Imagens/icon-ux.png"
                  alt=""
                />
                Design e Experiência
              </label>
            </div>
            <div>
              <label for="dados" class="custom-trilhas-input">
                <input
                  type="checkbox"
                  name="trilha"
                  id="dados"
                  class="trilha-checkbox"
                />
                <img
                  class="icon-custom"
                  src="/Projeto/Imagens/icon-dados.png"
                  alt=""
                />
                Ciência de Dados
              </label>
            </div>
          </div>
        </div>
        <div class="termo">
          <label class="termo-container">
            <input type="checkbox" name="termo" id="termo" class="termo-assing" />
            <div class="termo-txt">
              Declaro que li e concordo com os
              <span class="destaque">Termos e Condições</span> <br />e com a
              <span class="destaque">Política de Privacidade.</span>
            </div>
          </label>
          <div class="btns">
            <button
              class="btn-cancelar"
              onclick="voltarPagina()"
              id="btn-cancelar"
              disabled
            >
              Cancelar
            </button>
            <button class="btn-inscricao" id="btn-inscricao" disabled>
             Fazer inscrição
            </button>
            <button class="btn-salvar" id="btn-salvar" type="button" onclick="salvarFormulario()"disabled >Salvar</button>
            </form>

            <button class="btn-carregar" id="btn-carregar" type="button" onclick="carregarFormulario()" >Carregar</button>

          </div>
        </div>
      </form>
    </div>

    <div id="modal-confirmacao" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p id="modal-mensagem"> </p>
      </div>
    </div>
  </body>
  <footer>
    <div class="rodape">
      <img src="/Imagens/LOGO_GOV_MA_2023_MAIOR.png" alt="" />
    </div>
  </footer>
  <script src="/script.js"></script>

</html>
